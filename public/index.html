<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Data</title>
    <link rel="stylesheet" href="/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <script src="https://kit.fontawesome.com/1db7939364.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-car"></i> DIMO dApp</h1>
        <h2 class="beta">BETA</h2>
        <h2 id="headingText">Enter Your Token ID<i class="fa-solid fa-coins"></i></h2>
        <input type="text" id="tokenInput" placeholder="Enter Token ID">
        <button id="shareTwitterButton" class="share-button" style="display: none;"><i class="fa-brands fa-square-twitter" style="font-size: 1 em;"></i> Share on Twitter</button>
        <button id="getCarDataButton"><i class="fa-solid fa-car-on"></i> Get Car Data</button>
        <button id="getAdvancedDataButton" style="display: none;"><i class="fa-solid fa-sliders"></i> Get Vehicle Attributes</button>
        <button id="getRewardsHistoryButton" style="display: none;"><i class="fa-solid fa-clock"></i> Get Rewards History</button>
        

        <div id="carData"></div>
        <div id="advancedCarData" class="advanced-car-data"></div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
